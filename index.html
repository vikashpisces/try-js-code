<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kids Books Zone</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }

    .banner {
      background-image: url('background_image_url.jpg');
      background-size: cover;
      background-position: center;
      color: #fff;
      text-align: center;
      padding: 50px;
    }

    .title {
      font-size: 36px;
      margin-bottom: 20px;
    }

    .subtitle {
      font-size: 20px;
      margin-bottom: 30px;
    }

    .features {
      margin-bottom: 30px;
    }

    .features li {
      font-size: 18px;
      margin-bottom: 10px;
    }

    .cta-button {
      display: inline-block;
      background-color: #FF6600;
      color: #fff;
      text-decoration: none;
      padding: 10px 20px;
      border-radius: 5px;
      font-size: 20px;
      transition: background-color 0.3s;
    }

    .cta-button:hover {
      background-color: #FF8C00;
    }

    .logo {
      position: absolute;
      bottom: 20px;
      left: 20px;
      width: 100px;
    }
  </style>
</head>
<body>
  <div class="banner">
    <div class="title">Kids Books Zone</div>
    <div class="subtitle">Where Every Page Sparks Imagination!</div>
    <ul class="features">
      <li>Wide Selection of Preloved Kids' Books</li>
      <li>Affordable Prices for Every Budget</li>
      <li>Explore Adventures, Mysteries, and More!</li>
      <li>Eco-Friendly Reading for Future Generations</li>
    </ul>
    <a href="#" class="cta-button">Shop Now!</a>
    <img src="logo_image_url.png" alt="Kids Books Zone Logo" class="logo">
  </div>
</body>
</html>
